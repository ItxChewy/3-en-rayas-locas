<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 en Raya</title>
    <script src="juego.js"></script>
    <link rel="stylesheet" href="style1-2.css">
    
</head>
<body>
    <div id="cont-juego" class="cont-juego">
        <div class="cont-turno">
            <p>TURNO <span id="turno">AZUL</span></p>   
        </div>

        <div class="cont-timer">
            <p id="tiempo">10</p>
        </div>

        <div class="cont-tablero">
            <div class="cont-fichas-azules" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="ficha-azul s" draggable="true" ondragstart="drag(event)" id="a1-s">S</div>
                <div class="ficha-azul s" draggable="true" ondragstart="drag(event)" id="a2-s">S</div>
                <div class="ficha-azul s" draggable="true" ondragstart="drag(event)" id="a3-s">S</div>
                <div class="ficha-azul l" draggable="true" ondragstart="drag(event)" id="a4-l">L</div>
                <div class="ficha-azul l" draggable="true" ondragstart="drag(event)" id="a5-l">L</div>
                <div class="ficha-azul l" draggable="true" ondragstart="drag(event)" id="a6-l">L</div>
                <div class="ficha-azul xl" draggable="true" ondragstart="drag(event)" id="a7-x">XL</div>
                <div class="ficha-azul xl" draggable="true" ondragstart="drag(event)" id="a8-x">XL</div>
                <div class="ficha-azul xl" draggable="true" ondragstart="drag(event)" id="a9-x">XL</div>
            </div>
            <div class="tablero">
                <div class="casilla-tablero" ondrop="drop(event)" ondragover="allowDrop(event)" id="1-1"></div>
                <div class="casilla-tablero" ondrop="drop(event)" ondragover="allowDrop(event)" id="1-2"></div>
                <div class="casilla-tablero" ondrop="drop(event)" ondragover="allowDrop(event)" id="1-3"></div>
                <div class="casilla-tablero" ondrop="drop(event)" ondragover="allowDrop(event)" id="2-1"></div>
                <div class="casilla-tablero" ondrop="drop(event)" ondragover="allowDrop(event)" id="2-2"></div>
                <div class="casilla-tablero" ondrop="drop(event)" ondragover="allowDrop(event)" id="2-3"></div>
                <div class="casilla-tablero" ondrop="drop(event)" ondragover="allowDrop(event)" id="3-1"></div>
                <div class="casilla-tablero" ondrop="drop(event)" ondragover="allowDrop(event)" id="3-2"></div>
                <div class="casilla-tablero" ondrop="drop(event)" ondragover="allowDrop(event)" id="3-3"></div>
            </div>
            <div class="cont-fichas-naranjas" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="ficha-naranja s" draggable="true" ondragstart="drag(event)" id="n1-s">S</div>
                <div class="ficha-naranja s" draggable="true" ondragstart="drag(event)" id="n2-s">S</div>
                <div class="ficha-naranja s" draggable="true" ondragstart="drag(event)" id="n3-s">S</div>
                <div class="ficha-naranja l" draggable="true" ondragstart="drag(event)" id="n4-l">L</div>
                <div class="ficha-naranja l" draggable="true" ondragstart="drag(event)" id="n5-l">L</div>
                <div class="ficha-naranja l" draggable="true" ondragstart="drag(event)" id="n6-l">L</div>
                <div class="ficha-naranja xl" draggable="true" ondragstart="drag(event)" id="n7-x">XL</div>
                <div class="ficha-naranja xl" draggable="true" ondragstart="drag(event)" id="n8-x">XL</div>
                <div class="ficha-naranja xl" draggable="true" ondragstart="drag(event)" id="n9-x">XL</div>
            </div>
        </div>
        <div class="cont-frenesi">
            <button id="btn-frenesi" >
                <img src="img/fuegote.png" alt="" height="80px" width="80px">
            </button>
            <p>FRENESI</p>
        </div>
    </div>
    <div id="alerta" class="alerta inactiva">
        <div id="micro-alerta">
          <div class="ranking" id="ranking">
            VICTORIA de
          </div>
          <button id="inicio">Inicio</button>
          <button id="revancha">Revancha</button>
        </div>
      </div>

      <audio id="risaFrenesi" class="alerta inactiva" controls>
        <source src="audios\frenesi-libre.mp3" type="audio/mp3">
    </audio>

    <audio id="alarmaReloj" class="alerta inactiva" controls>
        <source src="audios\reloj-libre.mp3" type="audio/mp3">
    </audio>

    <audio id="victoria" class="alerta inactiva" controls>
        <source src="audios\victoria.libre.mp3" type="audio/mp3">
    </audio>
</body>
</html>
