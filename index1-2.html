<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 en Raya</title>
    <script src="juego.js"></script>
    <link rel="stylesheet" href="style1-2.css">
    
</head>
<body>
    <div id="cont-juego" class="cont-juego">
        <div class="cont-turno">
            <p>TURNO <span id="turno">AZUL</span></p>   
        </div>

        <div class="cont-timer">
            <p id="tiempo">10</p>
        </div>

        <div class="cont-tablero">
            <div class="cont-fichas-azules" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="ficha-azul s" draggable="true" ondragstart="drag(event)" id="a1"></div>
                <div class="ficha-azul s" draggable="true" ondragstart="drag(event)" id="a2"></div>
                <div class="ficha-azul s" draggable="true" ondragstart="drag(event)" id="a3"></div>
                <div class="ficha-azul l" draggable="true" ondragstart="drag(event)" id="a4"></div>
                <div class="ficha-azul l" draggable="true" ondragstart="drag(event)" id="a5"></div>
                <div class="ficha-azul l" draggable="true" ondragstart="drag(event)" id="a6"></div>
                <div class="ficha-azul xl" draggable="true" ondragstart="drag(event)" id="a7"></div>
                <div class="ficha-azul xl" draggable="true" ondragstart="drag(event)" id="a8"></div>
                <div class="ficha-azul xl" draggable="true" ondragstart="drag(event)" id="a9"></div>
            </div>
            <div class="tablero">
                <div class="casilla-tablero" ondrop="drop(event)" ondragover="allowDrop(event)" id="1-1"></div>
                <div class="casilla-tablero" ondrop="drop(event)" ondragover="allowDrop(event)" id="1-2"></div>
                <div class="casilla-tablero" ondrop="drop(event)" ondragover="allowDrop(event)" id="1-3"></div>
                <div class="casilla-tablero" ondrop="drop(event)" ondragover="allowDrop(event)" id="2-1"></div>
                <div class="casilla-tablero" ondrop="drop(event)" ondragover="allowDrop(event)" id="2-2"></div>
                <div class="casilla-tablero" ondrop="drop(event)" ondragover="allowDrop(event)" id="2-3"></div>
                <div class="casilla-tablero" ondrop="drop(event)" ondragover="allowDrop(event)" id="3-1"></div>
                <div class="casilla-tablero" ondrop="drop(event)" ondragover="allowDrop(event)" id="3-2"></div>
                <div class="casilla-tablero" ondrop="drop(event)" ondragover="allowDrop(event)" id="3-3"></div>
            </div>
            <div class="cont-fichas-naranjas" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="ficha-naranja s" draggable="true" ondragstart="drag(event)" id="n1"></div>
                <div class="ficha-naranja s" draggable="true" ondragstart="drag(event)" id="n2"></div>
                <div class="ficha-naranja s" draggable="true" ondragstart="drag(event)" id="n3"></div>
                <div class="ficha-naranja l" draggable="true" ondragstart="drag(event)" id="n4"></div>
                <div class="ficha-naranja l" draggable="true" ondragstart="drag(event)" id="n5"></div>
                <div class="ficha-naranja l" draggable="true" ondragstart="drag(event)" id="n6"></div>
                <div class="ficha-naranja xl" draggable="true" ondragstart="drag(event)" id="n7"></div>
                <div class="ficha-naranja xl" draggable="true" ondragstart="drag(event)" id="n8"></div>
                <div class="ficha-naranja xl" draggable="true" ondragstart="drag(event)" id="n9"></div>
            </div>
        </div>
        <div class="cont-frenesi">
            <button id="btn-frenesi" >
                <img src="img/fuegote.png" alt="" height="80px" width="80px">
            </button>
            <p>FRENESI</p>
        </div>
    </div>
</body>
</html>
